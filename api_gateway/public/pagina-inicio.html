<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway de Microservicios</title>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/script.js"></script> 
</head>
<body>
    <header>
        <h1>Gateway de Microservicios</h1>
        <nav>
            <ul>
                <li><a href="#eventos" onclick="mostrarSeccion('eventos')">Eventos</a></li>
                <li><a href="#compras" onclick="mostrarSeccion('compras')">Compras</a></li>
                <li><a href="#confirmaciones" onclick="mostrarSeccion('confirmaciones')">Confirmaciones</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="eventos">
            <h2>Eventos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Lugar</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="tabla-eventos"></tbody>
            </table>
        </section>

        <section id="confirmaciones" style="display: none;">
            <h2>Confirmaciones</h2>
            <table>
                <thead>
                    <tr>
                        <th>Asistente</th>
                        <th>Evento</th>
                    </tr>
                </thead>
                <tbody id="tabla-confirmaciones"></tbody>
            </table>
        </section>

        <section id="compras" style="display: none;">
            <h2>Compras</h2>
            <table>
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Comprador</th>
                        <th>Cantidad de Boletos</th>
                    </tr>
                </thead>
                <tbody id="tabla-compras"></tbody> 
            </table>
        </section>
    </main>

    <footer>
        <p>Gateway de Microservicios Â© 2024</p>
    </footer>
</body>
</html>
