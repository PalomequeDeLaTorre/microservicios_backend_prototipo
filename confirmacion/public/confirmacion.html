<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Confirmaciones</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Microservicio de Confirmaciones</h1>
        
        <h3>Confirmar Asistencia</h3>
        <form id="formConfirmacion" class="formulario">
            <div class="form-group">
                <label for="eventoId">Evento</label>
                <input type="text" id="eventoId" placeholder="Nombre del evento..." required>
            </div>
            <div class="form-group">
                <label for="asistente">Asistente</label>
                <input type="text" id="asistente" placeholder="Nombre del asistente..." required>
            </div>
            <button type="submit">Confirmar Asistencia</button>
        </form>
        <p id="mensaje"></p>

        <h2 style="text-align: center;">Lista de Confirmaciones</h2>
        <ul id="listaConfirmaciones" class="lista-confirmaciones"></ul>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
