<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservicio de Confirmaciones</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Microservicio de Confirmaciones</h1>
        <div class="btn-container">
            <div class="dropdown">
                <span class="dropbtn">&#9776;</span>
                <div class="dropdown-content">
                    <button id="btnAgrConfirmacion">Confirmar Asistencia</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h2>Confirmaciones Realizadas</h2>
        <table>
            <thead>
                <tr>
                    <th>Evento</th>
                    <th>Asistente</th>
                </tr>
            </thead>
            <tbody id="confirmaciones-table-body">
            </tbody>
        </table>
    </main>

    <footer>
        <p>Microservices Backend &copy; 2024</p>
    </footer>
</body>
</html>
