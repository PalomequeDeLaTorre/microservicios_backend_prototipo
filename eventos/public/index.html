<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Lista de Eventos</h1>
        <div class="dropdown">
            <span class="dropbtn">&#9776;</span>
            <div class="dropdown-content">
                <button id="btnAgregarEvento">Nuevo Evento</button>
                <button id="btnComprar">Comprar Boletos</button>
            </div>
        </div>
    </header>
    
    <main>
        <h2>Eventos Disponibles</h2>
        <table>
            <thead>
                <tr>
                    <th>Evento</th>
                    <th>Fecha</th>
                    <th>Lugar</th>
                </tr>
            </thead>
            <tbody id="eventos-table-body">
            </tbody>
        </table>
    </main>
    

    <footer>
        <p>Microservices Backend &copy; 2024</p>
    </footer>

</body>
</html>
