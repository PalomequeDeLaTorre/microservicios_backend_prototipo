<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Evento</title>
    <link rel="stylesheet" href="css/form_style.css">
</head>
<body>
    <div class="container">
        <h1>Nuevo Evento</h1>
        <form id="formEvento">
            <input type="text" id="nombre" placeholder="Nombre del evento" required>
            <input type="date" id="fecha" required>
            <input type="text" id="lugar" placeholder="Lugar" required>
            <button type="submit">Crear Evento</button>
        </form>
        <button id="btnRegresar" class="btn">Regresar</button>
    </div>

    <script src="js/agregar_evento.js"></script>
</body>
</html>
