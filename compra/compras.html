<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>  <!-- Carga del JS -->
</head>
<body>
    <header>
        <h1>Microservicio de Compras</h1>
    </header>

    <main>
        <h2>Compras Realizadas</h2>
        <table>
            <thead>
                <tr>
                    <th>Evento</th>
                    <th>Comprador</th>
                    <th>Cantidad de Boletos</th>
                </tr>
            </thead>
            <tbody id="compras-table-body">
                <!-- Datos de compras serán añadidos aquí -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>Microservices Backend &copy; 2024</p>
    </footer>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const comprasTableBody = document.getElementById("compras-table-body");

    // Llamada a la API para obtener las compras
    fetch('http://localhost:8083/lista-compras')
        .then(response => {
            if (!response.ok) {
                throw new Error('Error al obtener las compras');
            }
            return response.json();
        })
        .then(data => {
            const compras = data.compras;
            compras.forEach(compra => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${compra.eventoId}</td>
                    <td>${compra.comprador}</td>
                    <td>${compra.cantidad}</td>
                `;
                comprasTableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error:', error));
});

</script>
